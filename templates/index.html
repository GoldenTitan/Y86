<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y86-64 Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Y86-64 Simulator</a>

        </div>
    </nav>

    <div class="container mt-4">
        <div id="messageArea"></div>

        <div class="row">
            <!-- 左侧控制面板 -->
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header">Control Panel控制面板</div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label class="form-label">Upload .yo file</label>
                                <input type="file" class="form-control" id="fileInput" accept=".yo">
                                <div id="uploadStatus" class="form-text"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Upload</button>
                                <button type="button" id="stepBtn" class="btn btn-secondary" disabled>Step</button>
                                <button type="button" id="runBtn" class="btn btn-success" disabled>Run</button>
                                <button type="button" id="resetBtn" class="btn btn-danger" disabled>Reset</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Current File 当前文件</div>
                    <div class="card-body">
                        <p id="currentFile" class="mb-0">No file loaded</p>
                    </div>
                </div>


            </div>

            <!-- 中间区域：寄存器和内存 -->
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">Registers寄存器</div>
                    <div class="card-body">
                        <div id="registers" class="registers-container"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Memory (Non-zero values) 内存</div>
                    <div class="card-body">
                        <div id="memory" class="memory-container"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧指令日志 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Instruction Log 指令日志</div>
                    <div class="card-body p-0">
                        <div id="instructionLog" class="instruction-log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
